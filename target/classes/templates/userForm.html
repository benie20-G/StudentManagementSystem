<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <style>
        body {
            justify-content: space-between;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin:5px auto;
            padding: 0;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-input {
            width: 60%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        label{
            margin-left: -40rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[type="submit"] {
            margin-right: 10px;
        }

        button[type="button"] {
            background-color: #6c757d;
        }

        button[type="button"]:hover {
            background-color: #5a6268;
        }
        .buttons{
            margin: auto;
        }

    </style>
</head>
<body>


<!--<img src="img.png" alt="image">-->
<div align="center">
<h1>[[${pageTitle}]]</h1>
<form th:action="@{/users/save}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <div>
        <div>
            <label>Email:</label>
            <div>
                <input type="email" name="email" th:field="*{email}" class="form-input" required minlength="8" maxlength="45">

            </div>
        </div>
        <div>
            <label>First Name:</label>
            <div>
                <input type="text" name="firstname" th:field="*{firstname}"  class="form-input  " required minlength="4" maxlength="45">
            </div>
        </div>
        <div>
            <label>Last Name:</label>
            <div>
                <input type="text" name="lastname" th:field="*{lastname}"  class="form-input" required minlength="2" maxlength="45">
            </div>
        </div>
        <div>
            <label>password</label>
            <div>
                <input type="password" name="password" class="form-input" required minlength="2" maxlength="45">
            </div>
        </div>

        <div class="buttons">
            <button type="submit">Save</button>
            <button type="button" onclick="cancelForm()"> Cancel</button>
        </div>

    </div>
</form>
</div>
<script type="text/javascript">
    function  cancelForm(){
  window.location = "[[@{/users}]]";
    }
</script>

</body>
</html>
